

<script type="text/javascript">

    function handle(){

        var url = new URL(document.location);

        fetch('https://dev.oops.finance/refer?ref_code=' + c, {
        method: 'POST',

            'Accept': 'application/json, text/plain, */*',

        },
        }).then(res => res.json())
        .then(res => console.log(res));       
        
        

    // window.location.replace("https://apps.apple.com/app/apple-store/id1593466495")

}

</script>
