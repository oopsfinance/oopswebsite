<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Oops</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="page">
		<div class="header">
			<p class="header__label">Oops</p>
			<a class="header__join" href="/">Join</a>
			<img class="header__icon" src="images/icon.png" />
		</div>

		<div class="main">
			<p class="main__total">$0</p>
			<p class="main__description">
				Total
				<span>$</span>
				<strong>Oopsed</strong>
				in the US in 2020 too
			</p>

			<div class="input" id="whitelist-input">
				<img class="input__flag" src="images/flag_us.png" />
				<input class="input__field" type="tel" value="+1" />
				<button class="input__button">Join the waitlist</button>
				</div>
				
				<div class="whitelist__success" style="display: none;">
					<p>You are invited to </p>
					<a href="/">Predownload the app</a>
			</div>
		</div>

		<div class="footer">
			<p class="footer__date">Coming soon</p>
			<p class="footer__company">Oops Finance, Inc.</p>
		</div>

	</div>
	<script src="https://unpkg.com/imask"></script>
	<script src=js/script.js></script>

</html>
